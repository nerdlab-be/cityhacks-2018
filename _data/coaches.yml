- title: Stijn Blomme
  body: Stijn, Zaakvoerder van Webdoos en hackathon enthousiasteling help bedrijven met automatisatie van administratie. Zijn ervaring met mensen en machines brengt hij in ieder geval mee.
  image: jpg/webdoos.jpg
  link: "https://www.webdoos.be/"

- title: Frederik Vincx
  body: Frederik Vincx werkte tien jaar als digitaal ontwerper, startte <a href='https://www.prezly.com/'>Prezly</a> op en focust zich nu op projecten met sociale impact. Met zijn laatste project <a href='https://soulo.be/'>Soulo</a> coachte hij studententeams op <a href='https://2018.summerofcode.be/prisma.html'>OSOC</a>.
  image: jpg/frits.jpg
  link: "http://www.frederikvincx.com/"
  
- title: Roos Taillieu
  body: Roos werkt al 20jaar in de IT wereld, met vanaf het begin een grote focus op gebruiksvriendelijkheid. Dé succesfactor van een digitaal product is het gemak waarmee een klant ermee omgaat.
  image: jpg/novado.jpg
  link: "https://www.novado.be/"
  
- title: Peter Viaene
  body: Peter werkt als onderzoeker bij VITO waar we in onze onderzoeksgroep berekeningen doen en applicaties ontwikkelen die de overheid, bedrijven en de bevolking helpen in het kader van de luchtkwaliteitsproblematiek. 
  image: jpg/vito.jpg
  link: "https://vito.be/"
  
- title: Kasper Van Lombeek
  body: Kasper is data-scientist en dagelijks bezig met (open) data en energie. Met Rocketstate bouwt hij interessante projecten rond locatiedata. Voor wie in blijde verwachting is bouwde hij <a href="https://www.namesilike.com/">namesilike.com</a>. 
  image: jpg/kasper.jpg
  link: "https://www.rockestate.be/"
  
  - title: Stefan Collins
  body: Stefan weet als geen ander wat een relevante en gebruiksvriendelijke app is. Stefan is founder van het Brugse mobile agency Bazookas. Ondertussen bouwt hij aan nieuwe uitdagingen als consultant digitaal strateeg bij SKINN branding agency. 
  image: jpg/stefan.jpg
  link: "https://www.skinn.be/nl"
  
- title: Sabrina Poelvoorde
  body: Sabrina brengt als voorzitter van <a href=“http://www.brugit.be/">Brug-IT vzw</a> 20 jaar ervaring in digitalisatie mee en is naast zaakvoerder van <a href=“http://mentoringsystems.be/diensten/">Mentoring Systems</a> ook blockchain-consultant bij <a href=“http://trustandchain.be/home/">Trust and Chain</a>. 
  image: jpg/sabrina.jpg
  link: "http://www.brugit.be/"

